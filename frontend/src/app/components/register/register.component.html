<div class="containter">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 class="form-signin-heading">Registration</h2>
        <form role="form" (ngSubmit)="register()">
        <div class="form-group">
        <label for="email"><b>Username</b></label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required />
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required />
      </div>
      <div class="form-group">
          <label for="Type"><b>Select type</b></label>
          <select class="form-control" [(ngModel)]="user.type" name="type" id="type">
              <option *ngFor="let pass_type of user_types" [ngValue]="pass_type">{{pass_type}}</option>
          </select>
        </div>
        <div class="right_padding">
          <button type="submit" class="btn btn btn-success" id="register">Register</button>
        </div>
        <div class="left_padding">
          <button type="button" class="btn btn btn-primary" id="login" (click)="openLogin()">Back to login</button>
        </div>
      </form>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
